<p>contact-form works!</p>

<form #f="ngForm" (ngSubmit)="logsubmit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup"></div>
    <div class="form-group">

        <label for="courseName">Course Name</label>
        <input 
        required 
        minlength="3" 
        maxlength="10" 
        pattern="bob" 
        ngModel 
        name="courseName" 
        #courseName="ngModel" 
        (change)="log(courseName)" 
        id="courseName" 
        type="text" 
        class="form-control">
        <div 
        class="alert alert-danger" 
        *ngIf="courseName.touched && !courseName.valid">First name is reqired
            <div *ngIf="courseName.errors.required"> 
                first Name required</div>
            <div *ngIf="courseName.errors.minlength"> 
                first Name less than 3 char</div>
            <div *ngIf="courseName.errors.pattern"> 
                first Name pattern wrong</div>
        </div>
        
    </div>
    <div class="form-group">
        <label for="Category">Category</label>
        <select multiple ngModel name="Category" id="Category" class="form-control"></select>
         <option value=""></option>
         <option 
         *ngFor="let cat of Categorys" 
         [value]="cat.id">
         {{cat.name}}
        </option>
    </div>


    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribe"> 30-day money-back guarantee
        </label>
    </div>

     <p>
        {{f.value|json}}
    </p>
    <button class="btn btn-primary" [disabled]="f.valid">Create</button>

</form>
